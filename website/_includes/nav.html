<nav class="navbar is-fixed-top">
	<div class="navbar-brand">
		<a class="navbar-item logo-top" href="/"><strong><img src="/assets/images/sparta-logo-rectangle.png"></strong></a>
		
		<a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarSPARTA">
		  <span aria-hidden="true"></span>
		  <span aria-hidden="true"></span>
		  <span aria-hidden="true"></span>
		  
		</a>
	</div>
	
	<div id="navbarSPARTA" class="navbar-menu">
		<div class="navbar-start">
		{% for item in site.data.nav %}
		{% if item.drop %}
		<div class="navbar-item has-dropdown is-hoverable">
			<div class="navbar-link">
			  {{ item.name }}
			</div>
			<div class="navbar-dropdown is-boxed"> 
				{% for item2 in item.list %}
				<a class="navbar-item" href="{{ item2.link }}" class="pure-menu-link">{% if item2.icon %}<span class="{{ item2.icon }}"></span>{% endif %}{{ item2.name }}</a>
				{% endfor %}
			</div>
		</div>
		{% else %}
		<a class="navbar-item" href="{{ item.link }}" class="pure-menu-link">{{ item.name }}</a>
		{% endif %}
		{% endfor %}
		</div>
		<div class="navbar-end">
		<a class="button is-primary navbar-item" href="/partners">Join us</a>
		</div>
	</div>
</nav>

<script>
document.addEventListener('DOMContentLoaded', () => {

  // Get all "navbar-burger" elements
  const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

  // Check if there are any navbar burgers
  if ($navbarBurgers.length > 0) {

    // Add a click event on each of them
    $navbarBurgers.forEach( el => {
      el.addEventListener('click', () => {

        // Get the target from the "data-target" attribute
        const target = el.dataset.target;
        const $target = document.getElementById(target);

        // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
        el.classList.toggle('is-active');
        $target.classList.toggle('is-active');

      });
    });
  }

});
</script>
